<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Youtube Channel Videos</title>
    </head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header">
                <h1 align="middle">Youtube Channel Videos</h1><a href="#option" data-icon="gear" class="ui-btn-right">Options</a>
            </div>

            <div data-role="content">
                <img id="logo" src="img/logo.png">

                <div id="showvideos">

                </div>
                <br><br>

                <ul id="vidlist" data-role="listview">

                </ul>
            </div>

            <div data-role="footer">
                <h4>Channel Vids Copyright &copy; 2016</h4>
            </div>

            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-coner-top">

                <div data-role="header" data-theme="a" class="ui-conrner-top">
                    <h1>Add Channel</h1>
                </div>

                <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">

                    <h3 class="ui-title">Please Enter a Channel Name 
                    </h3>

                    <input type="text" id="channelName" placeholder="Enter Channel Name">
                    <a id="channelBtnCancel" href="#" data-role="button" data-inline="true" data-rel="black" data-theme="c">Cancel</a>
                    <a id="channelBtnOk" href="#" data-role="button" data-inline="true" data-rel="black" data-transition="flow" data-theme="c">Ok</a>

                </div>

            </div>
        </div>

        <div data-role="page" id="option">
            <div data-role="header">
                <a href="#main" data-icon="delete">Cancel </a> <a href="#" id="saveOptions" data-icon="check" data-theme="b">Save</a>
            </div>
            <br>
            <div data-role="content">

                <div data-role="fieldcontain">
                    <label for="channelNameOptions">Channel Name: </label>

                    <input type="text" name="channelNameOptions" id="channelNameOptions" placeholder="Enter Channel Name"> 

                    <br>
                    <div class="ui-btn ui-input-btn ui-shadow">
                        Clear Channel 
                        <input type="button" id="clearChannel" data-corner="false" data-enhanced="true" value="Clear Channel">
                    </div>
                </div>
                <div data-role="fieldcontain">
                    <label for="maxResultOptions">Channel Name: </label>

                    <input type="text" name="maxResultOptions" id="maxResultOptions" placeholder="Enter Maximum Result"> 
                </div>
                
            </div>

            <div data-role="footer">
                <h4>Channel Vids Copyright &copy; 2016</h4>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
       
    </body>
</html>
